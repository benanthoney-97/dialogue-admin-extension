<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialogue Login</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="auth-page">
      <section class="auth-card">
        <div class="auth-card__title">Login</div>
        <p class="auth-card__subtitle">
          Provide your admin email and we will text you a one-time password so you can access the
          set-up tools for your site.
        </p>
        <form id="login-form" class="auth-form">
          <label class="auth-form__label">
            Email
            <input type="email" name="email" autocomplete="username" spellcheck="false" />
          </label>
          <div class="auth-form__otp-group">
            <label class="auth-form__label auth-form__label--otp">
              OTP
              <input type="text" name="otp" autocomplete="one-time-code" inputmode="numeric" />
            </label>
          </div>
          <div class="auth-form__messages">
            <div class="auth-form__error" data-role="error"></div>
            <div class="auth-form__info" data-role="info"></div>
          </div>
          <div class="auth-form__actions">
            <button type="button" class="auth-button" data-action="send-otp">Send OTP</button>
            <button
              type="button"
              class="auth-button auth-button--secondary hidden"
              data-action="verify-otp"
            >
              Verify OTP
            </button>
          </div>
        </form>
        <p class="auth-cta">
          Need an account? <a href="./signup.html">Request access</a> and we will be in touch.
        </p>
        <p class="auth-hero">Dialogue Web Platform</p>
      </section>
    </div>
    <script type="module">
      import { setupOtpForm } from "../auth-form.js"

      setupOtpForm({
        formId: "login-form",
        successCopy: "You're signed inâ€”keep this tab open while you work.",
      })
    </script>
  </body>
</html>
