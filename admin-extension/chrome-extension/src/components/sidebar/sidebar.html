<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Preview</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      min-height: 100vh;
      background: #020617;
      display: flex;
      align-items: stretch;
    }

    .sidebar {
      width: 260px;
      background: #0f1720;
      color: #f8fafc;
      padding: 32px 26px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 2px 0 12px rgba(0, 0, 0, 0.35);
    }

    .intro h2 {
      font-size: 14px;
      letter-spacing: 0.2em;
      margin: 0 0 8px;
      color: #7dd3fc;
    }

    .intro p {
      margin: 0;
      font-size: 13px;
      color: #cbd5f5;
      line-height: 1.4;
    }

    .nav-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .nav-link {
      color: #cbd5f5;
      text-decoration: none;
      font-size: 14px;
      padding: 6px 0;
      border-left: 3px solid transparent;
      display: block;
      transition: color 0.2s ease, border-color 0.2s ease;
    }

    .nav-link.active,
    .nav-link:hover {
      color: #ffffff;
      border-left-color: #00bfa5;
    }

    small {
      color: #94a3b8;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <div>
      <div class="intro">
        <h2>Console</h2>
        <p>Manage the SeedLegals Video Intelligence settings that power guidance across video journeys.</p>
      </div>
      <ul class="nav-list">
        <li><a class="nav-link active" href="#">Overview</a></li>
        <li><a class="nav-link" href="#">Sources</a></li>
      </ul>
    </div>
    <small>Updated moments ago from live pilot telemetry.</small>
  </aside>
</body>
</html>
