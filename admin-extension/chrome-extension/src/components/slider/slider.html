<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider Preview</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f4f6f8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .preview-shell {
      width: min(720px, 100%);
      padding: 40px;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(15, 23, 42, 0.15);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 12px;
    }
  </style>
</head>
<body>
  <div class="preview-shell">
    <label>Confidence Threshold (The "Relevance Slider")</label>
    <confidence-slider></confidence-slider>
  </div>
  <script type="module" src="./slider.js"></script>
</body>
</html>
