<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Partners</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for the modal entrance */
        @keyframes scaleUp {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .modal-animate { animation: scaleUp 0.2s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen antialiased">

    <div class="w-full max-w-[500px] p-6">
        
        <div class="grid grid-cols-2 gap-6">
            
            <button onclick="startSync(this)" data-platform="YouTube" class="group aspect-square flex items-center justify-center bg-white rounded-2xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                <img src="https://lmnoftavsxqvkpcleehi.supabase.co/storage/v1/object/public/platform_logos/Logo_of_YouTube_(2015-2017).svg%20(1).png" 
                     alt="YouTube" 
                     class="w-1/2 h-auto object-contain transition-transform duration-300 group-hover:scale-110 pointer-events-none">
            </button>

            <button onclick="startSync(this)" data-platform="Vimeo" class="group aspect-square flex items-center justify-center bg-white rounded-2xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                <img src="https://lmnoftavsxqvkpcleehi.supabase.co/storage/v1/object/public/platform_logos/1280px-Vimeo_Logo.svg.png" 
                     alt="Vimeo" 
                     class="w-1/2 h-auto object-contain transition-transform duration-300 group-hover:scale-110 pointer-events-none">
            </button>

            <button onclick="startSync(this)" data-platform="Wistia" class="group aspect-square flex items-center justify-center bg-white rounded-2xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                <img src="https://lmnoftavsxqvkpcleehi.supabase.co/storage/v1/object/public/platform_logos/Wistia_Lockup_Full_Color%20(1).png" 
                     alt="Wistia" 
                     class="w-1/2 h-auto object-contain transition-transform duration-300 group-hover:scale-110 pointer-events-none">
            </button>

            <button onclick="startSync(this)" data-platform="Loom" class="group aspect-square flex items-center justify-center bg-white rounded-2xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 w-full focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                 <img src="https://lmnoftavsxqvkpcleehi.supabase.co/storage/v1/object/public/platform_logos/loom-logo_brandlogos.net_vwxqc.png" 
                     alt="Loom" 
                     class="w-1/2 h-auto object-contain transition-transform duration-300 group-hover:scale-110 pointer-events-none">
            </button>

        </div>
    </div>

    <div id="syncOverlay" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center transition-opacity duration-300">
        
        <div class="bg-white rounded-2xl px-10 py-8 shadow-2xl flex flex-col items-center modal-animate min-w-[320px]">
            
            <div class="relative w-12 h-12 mb-4">
                <div class="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                <div class="absolute inset-0 border-4 border-blue-600 rounded-full border-t-transparent animate-spin"></div>
            </div>

            <h3 class="text-lg font-semibold text-slate-900 mb-1" id="syncTitle">Syncing Library...</h3>

        </div>
    </div>

    <script>
        const overlay = document.getElementById('syncOverlay');
        const title = document.getElementById('syncTitle');

        function startSync(element) {
            // 1. Get the platform name from the data attribute
            const platform = element.getAttribute('data-platform');
            
            // 2. Update the text
            title.innerText = `Syncing ${platform} Library`;
            
            // 3. Show the overlay
            overlay.classList.remove('hidden');

            // 4. Mock simulation (Close after 2 seconds)
            // Remove this setTimeout if you want it to stay forever
            setTimeout(() => {
                overlay.classList.add('hidden');
            }, 5500);
        }
    </script>
</body>
</html>
